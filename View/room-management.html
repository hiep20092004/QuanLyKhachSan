<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Phòng - Hotel Nikko Saigon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/admin.css">
    <link rel="stylesheet" href="../Styles/room-management.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="admin-container">
        <!-- Admin Sidebar -->
        <div id="admin-sidebar"></div>

        <div class="main-content">
            <!-- Admin Header -->
            <div id="admin-header"></div>

            <!-- Main Content -->
            <div class="content-wrapper">
                <div class="page-header">
                    <h1>Quản Lý Phòng</h1>
                    <button class="btn btn-primary">
                        <i class="fas fa-plus"></i> Thêm Phòng Mới
                    </button>
                </div>

                <div class="filters">
                    <div class="filter-group">
                        <select class="form-control">
                            <option value="">Tất Cả Loại Phòng</option>
                            <option value="standard">Standard</option>
                            <option value="deluxe">Deluxe</option>
                            <option value="suite">Suite</option>
                        </select>
                        <select class="form-control">
                            <option value="">Tất Cả Trạng Thái</option>
                            <option value="available">Trống</option>
                            <option value="occupied">Đã đặt</option>
                            <option value="maintenance">Bảo trì</option>
                        </select>
                    </div>
                    <div class="search-filter">
                        <input type="text" class="form-control" placeholder="Tìm kiếm phòng...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <div class="room-stats">
                    <div class="stat-card">
                        <div class="stat-icon" style="background-color: #4CAF50;">
                            <i class="fas fa-bed"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Tổng Số Phòng</h3>
                            <p class="stat-number">50</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background-color: #2196F3;">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Phòng Trống</h3>
                            <p class="stat-number">35</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background-color: #FF9800;">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Đang Sử Dụng</h3>
                            <p class="stat-number">12</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background-color: #F44336;">
                            <i class="fas fa-tools"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Đang Bảo Trì</h3>
                            <p class="stat-number">3</p>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Số Phòng</th>
                                <th>Loại Phòng</th>
                                <th>Tầng</th>
                                <th>Giá/Đêm</th>
                                <th>Trạng Thái</th>
                                <th>Thao Tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>101</td>
                                <td>Deluxe</td>
                                <td>1</td>
                                <td>2,500,000 ₫</td>
                                <td><span class="status-badge available">Trống</span></td>
                                <td class="actions">
                                    <button class="btn-icon" title="Chỉnh sửa">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn-icon" title="Xóa">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                    <button class="btn-icon" title="Chi tiết">
                                        <i class="fas fa-info-circle"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>102</td>
                                <td>Suite</td>
                                <td>1</td>
                                <td>3,500,000 ₫</td>
                                <td><span class="status-badge occupied">Đã đặt</span></td>
                                <td class="actions">
                                    <button class="btn-icon" title="Chỉnh sửa">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn-icon" title="Xóa">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                    <button class="btn-icon" title="Chi tiết">
                                        <i class="fas fa-info-circle"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>103</td>
                                <td>Standard</td>
                                <td>1</td>
                                <td>1,800,000 ₫</td>
                                <td><span class="status-badge maintenance">Bảo trì</span></td>
                                <td class="actions">
                                    <button class="btn-icon" title="Chỉnh sửa">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn-icon" title="Xóa">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                    <button class="btn-icon" title="Chi tiết">
                                        <i class="fas fa-info-circle"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button class="btn-page"><i class="fas fa-chevron-left"></i></button>
                    <button class="btn-page active">1</button>
                    <button class="btn-page">2</button>
                    <button class="btn-page">3</button>
                    <button class="btn-page"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="../Script/admin-components.js"></script>
    <script src="../Script/admin.js"></script>
    <script src="../Script/room-management.js"></script>
</body>

</html>
